# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/reference/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/guides/orchestrate/jobs-steps/#jobs-overview & https://circleci.com/docs/reference/configuration-reference/#jobs
jobs:


  sonarqube:
    working_directory: ~/build
    docker:
      - image: sonarsource/sonar-scanner-cli
    resource_class: small
    steps:
      - run: ls -la
      - attach_workspace:
          at: ~/workspace
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: " $SONAR_BRANCH
          echo "Sonar org value is: " $SONAR_ORG
          sonar-scanner \
          -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
          -Dsonar.organization="$SONAR_ORG" \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.exclusions="**/android/**,**/ios/**" \
          -Dsonar.login="$SONAR_TOKEN" \
          -Dsonar.branch.name="$SONAR_BRANCH" \
          -Dsonar.sources="."

  deploytoprod:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout

      - run:
          name: Setup SSH Key
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H 168.119.165.47 >> ~/.ssh/known_hosts

      - run:
          name: Build Docker Images
          command: docker compose build

      - run:
          name: Upload API Image
          command: |
            docker save stoinksapi:latest | ssh -o StrictHostKeyChecking=no root@168.119.165.47 'docker load'

      - run:
          name: Upload Frontend Image
          command: |
            docker save stoinksfrontend:latest | ssh -o StrictHostKeyChecking=no root@168.119.165.47 'docker load'

      - run:
          name: Upload Compose File
          command: scp -o StrictHostKeyChecking=no docker-compose.yml root@168.119.165.47:/tmp/stoinks

      - run:
          name: Deploy Containers
          command: ssh -o StrictHostKeyChecking=no root@168.119.165.47 'cd /tmp/stoinks && docker compose up -d --no-build'
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/guides/orchestrate/workflows/ & https://circleci.com/docs/reference/configuration-reference/#workflows
workflows:
  sonarqube-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - sonarqube
      - deploytoprod:
          requires:
            - sonarqube
          filters:
            branches:
              only:
                - main
                - working
                - cicd
